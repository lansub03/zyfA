
#server.servlet.context-path=/empsys
spring.thymeleaf.cache=false
  #指定映射文件
mybatis.mapper-locations=classpath:mapper/*.xml
  # 数据库配置
  # 设置使用的连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
  # 如果mysql的驱动，使用6以上的版本，serverTimezone=UTC
  #spring.datasource.url=jdbc:mysql://localhost:3306/db_seckill?serverTimezone=UTC

  # 如果mysql的驱动，使用6以上的版本，驱动类com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/java_study
  #spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#数据库的账号和密码
spring.datasource.username=root  
spring.datasource.password=root

  # druid的配置
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=10




